<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Order Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        body {
            font-family: "Poppins", sans-serif;
        }

        p {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="mt-5">
        <div class="container mt-5">
            <div class="row">
                <!--Header Card-->
                <div class="card mx-auto p-0 shadow"
                    style="width: 22rem; border-radius: 20px; background-color: #080709">
                    <img src="musik.jpeg"
                        class="card-img-top" style="border-top-left-radius: 20px; border-top-right-radius: 20px"
                        alt="music-img" />

                    <!--Body Card-->
                    <div class="card-body">
                        <h2 class="card-title text-center mt-3 fw-bolder" style="color: #ffffff">Order Summary</h2>
                        <p class="card-text text-center mt-4 fw-normal">Unlimited Ad-Free Music and Download 30 Songs,
                            on 1 Phone. Music and Lyrics. Premium sound quality. Ad-free music streams. Playlists for
                            every moment. Discover great new artists!</p>
                    </div>

                    <!--Price-->
                    <div class="price-plan-box d-flex justify-content-evenly mt-4">
                        <div class="music-icon">
                            <img src="joox.card.png"
                                width="44" style="border-radius: 50px" alt="icon" />
                        </div>
                        <div class="plan-box p-0">
                            <p class="fw-bolder" style="font-size: 0.8rem">Annual Plan</p>
                            <p class="text-muted" style="font-size: 0.8rem; margin-top: -10px">$3.99/Year</p>
                        </div>
                        <a href="#" class="fw-bolder change text-primary">Change</a>
                    </div>

                    <!--button-->
                    <div class="text-center mt-4 mb-4">
                        <a href="#" class="btn rounded"
                            style="background-color: #ededf3; padding: 10px 70px; box-shadow: 0 4px 8px 0 rgba(6, 6, 6, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); color: #0b0a0a">Proceed
                            to payment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
